<html>
	<head>
		<title>MOPZ Portofolio - Work in Progress</title>
		<link rel="stylesheet" type="text/css" href="css/colors.css">
		<link rel="stylesheet" type="text/css" href="css/header.css">
		<link rel="stylesheet" type="text/css" href="css/landing.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700" rel="stylesheet">
	</head>
	<body>
		<div class="logotype-white-large"></div>
		<div class="bg-dark white" id="particles-js"></div>

		<div class="follow-block">
			<div class="title white capslock">
				Follow me
				</div>
			<div class="follow-block-items">
				<span class="follow-block-item grey follow-twitter">Twitter</span>
				<span class="follow-block-item grey follow-behance">Behance</span>
				<span class="follow-block-item grey follow-dribbble">Dribbble</span>
			</div>
		</div>

		<div class="contact-block">
			<div class="title white capslock">
				Contact me
			</div>
			<div class="contact-block-ways">
				<div class="contact-block-ways-item white hover-green">
					<span class="cbw-icon-email"></span>
					<span class="cbw-text grey hover-green">paul.maupas@gmail.com</span>
				</div>
				<div class="contact-block-ways-item white hover-green">
					<span class="cbw-icon-cv"></span>
					<span class="cbw-text grey hover-green">CV</span>
				</div>
			</div>
		</div>


		<script src="js/particles.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
